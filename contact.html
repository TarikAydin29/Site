<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
  </head>
  <body>
    <label for="">Hangi Teknolojiyi Kullanacaksınız</label>
    <br />

    <input
      type="checkbox"
      value="react"
      name="frontend-checkbox"
    />
    <label for="">React</label>

    <input
      type="checkbox"
      value="vue"
      name="frontend-checkbox"
    />
    <label for="">Vue</label>

    <input
      type="checkbox"
      value="angular"
      name="frontend-checkbox"
    />
    <label for="">Angular</label>
    <br /><br />
    <label for=""
      >Hangi Kısımda Yardıma İhtiyacınız Var ?</label
    >
    <br />
    <input type="radio" id="radio1" name="radio" />
    <label for="radio1">Front-end</label>
    <input type="radio" id="radio2" name="radio" />
    <label for="radio2">Back-end</label>
    <input type="radio" id="radio3" name="radio" />
    <label for="radio3">Full-Stack</label>

    <br /><br />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <br />
    <br />
    <label for="mesaj"
      >Mesajınızı Aşağıdaki Kutucuğa Yazınız</label
    >
    <br /><br />
    <textarea
      name="mesaj"
      id="mesaj"
      cols="30"
      rows="2"
    ></textarea>
    <br />
    <input type="submit" value="Gönder" />
  </body>
